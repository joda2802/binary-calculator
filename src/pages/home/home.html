<ion-header>
  <ion-navbar color="primary">
    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="showActionSheet()">
       <ion-icon name="more"></ion-icon>
     </button>
    </ion-buttons>
    <ion-title>Binary Calculator</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>



<p>
  <button color="secondary" ion-button block large (click)="pushPage()">binary to decimal</button>
</p>
<p>
  <button color="secondary" ion-button block large (click)="pushPage2()">decimal to binary</button>
</p>
<p>
  <button color="secondary" ion-button block large (click)="pushPage3()">Letters to binary</button>
</p>
<p>
  <button color="secondary" ion-button block large (click)="pushPage4()">binary to Letters</button>
</p>


</ion-content>
