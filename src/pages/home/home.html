<ion-header>
  <ion-navbar color="primary">
    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-buttons start>
     <button ion-button icon-only color="royal" (click)="showActionSheet()">
       <ion-icon name="more"></ion-icon>
     </button>
   </ion-buttons>
    <ion-title>Binary Calculator</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col col-6><button color="secondary" ion-button block large (click)="pushPage()">binary to decimal</button></ion-col>
      <ion-col col-6><button color="secondary" ion-button block large (click)="pushPage2()">decimal to binary</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6> <button color="secondary" ion-button block large (click)="pushPage3()">
        Letters to binary
  </button></ion-col>
      <ion-col col-6><button color="secondary" ion-button block large>binary to Letters</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
